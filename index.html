<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
    <title>Document</title>
</head>
<body>
    <div id="calc-container">
        <div id="display">0</div>
        <div class="buttons">
            <div>
                <button type="button" value="clear" id="clear">AC</button>
                <button type="button" value="sign" id="sign">+/-</button>
                <button type="button" value="percent" id="percent">%</button>
                <button type="button" value="divide" id="divide">/</button>
            </div>
            <div>
                <button type="button" value="seven" id="seven">7</button>
                <button type="button" value="eight" id="eight">8</button>
                <button type="button" value="nine" id="nine">9</button>
                <button type="button" value="multiply" id="multiply">*</button>
            </div>
            <div>
                <button type="button" value="four" id="four">4</button>
                <button type="button" value="five" id="five">5</button>
                <button type="button" value="six" id="six">6</button>
                <button type="button" value="minus" id="minus">-</button>
            </div>
            <div>
                <button type="button" value="one" id="one">1</button>
                <button type="button" value="two" id="two">2</button>
                <button type="button" value="three" id="three">3</button>
                <button type="button" value="plus" id="plus">+</button>
            </div>
            <div>
                <button type="button" value="zero" id="zero">0</button>
                <button type="button" value="decimal" id="decimal">.</button>
                <button type="button" value="equal" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
