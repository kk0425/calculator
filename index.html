<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
    <title>Document</title>
</head>
<body>
    <div id="calc-container">
        <div id="display">0</div>
        <div class="buttons">
            <div>
                <button type="button" value="clear" id="clear">AC</button>
                <button type="button" value="sign" id="sign">+/-</button>
                <button type="button" value="percent" id="percent">%</button>
                <button type="button" value="divide" id="divide" class="operator">/</button>
            </div>
            <div>
                <button type="button" value="seven" id="seven" class="number-button">7</button>
                <button type="button" value="eight" id="eight" class="number-button">8</button>
                <button type="button" value="nine" id="nine" class="number-button">9</button>
                <button type="button" value="multiply" id="multiply" class="operator">*</button>
            </div>
            <div>
                <button type="button" value="four" id="four" class="number-button">4</button>
                <button type="button" value="five" id="five" class="number-button">5</button>
                <button type="button" value="six" id="six" class="number-button">6</button>
                <button type="button" value="minus" id="minus" class="operator">-</button>
            </div>
            <div>
                <button type="button" value="one" id="one" class="number-button">1</button>
                <button type="button" value="two" id="two" class="number-button">2</button>
                <button type="button" value="three" id="three" class="number-button">3</button>
                <button type="button" value="plus" id="plus" class="operator">+</button>
            </div>
            <div>
                <button type="button" value="zero" id="zero" class="number-button">0</button>
                <button type="button" value="decimal" id="decimal">.</button>
                <button type="button" value="equal" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
